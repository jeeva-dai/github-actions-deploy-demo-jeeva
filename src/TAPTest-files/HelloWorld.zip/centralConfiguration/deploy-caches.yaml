deploy.caches:
  app-caches:
    enabled: false
    provider-configuration:
      provider:
      provider-configuration-file:
    circuit-breaker-configuration:
      failure-rate-threshold-percentage: 50
      wait-duration-in-open-state-seconds: 120
      minimum-number-of-calls: 2
      sliding-window-size: 2
      permitted-number-of-calls-in-half-open-state: 2
    license-cache-configuration:
      enabled: true
      management-enabled: true
      statistics-enabled: true
      ttl-minutes: 1440
    ci-pk-cache-configuration:
      enabled: true
      management-enabled: true
      statistics-enabled: true
      ttl-minutes: 60
    ci-path-cache-configuration:
      enabled: true
      management-enabled: true
      statistics-enabled: true
      ttl-minutes: 60
    ci-properties-cache-configuration:
      enabled: true
      management-enabled: true
      statistics-enabled: true
      ttl-minutes: 60
  system-caches:
    enabled: false
    jython-script-cache-configuration:
      enabled: true
      management-enabled: true
      statistics-enabled: true
      ttl-minutes: 60

