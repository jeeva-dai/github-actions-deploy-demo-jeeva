deploy.client:
  automatically-map-all-deployables: true
  automatically-map-all-deployables-on-initial: false
  automatically-map-all-deployables-on-update: false
  gui:
    toastr:
      error:
        timeout-ms: 0
      info:
        timeout-ms: 10000
      success:
        timeout-ms: 10000
      warning:
        timeout-ms: 10000
    landing-page: explorer
  ignore-auth-check-for-server-state-api: false
  importable-package-directory: importablePackages
  maintenance:
    forbidden-paths:
      - deployit/task:POST
      - deployit/tasks/v2:POST
      - deployit/control:POST
      - xldeploy/task:POST
      - xldeploy/tasks/v2:POST
      - xldeploy/control:POST
  secure-cookie-enabled: false
  samesite-cookie: Lax
  session:
    timeout-minute: 20
  session-remember-enabled: true
  upgrade-batch-size: 100
  hide-internals: false
  upload-file-buffer-size: 262144
